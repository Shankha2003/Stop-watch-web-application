<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outercircle">
                <div class="innercircle">
                    <span class="text min">01 :</span>
                    <span class="text sec">47 :</span>
                    <span class="text msec">91 </span>
                </div>
            </div>
            <div class="buttonwrapper">
                <button class="Button reset">Reset</button>
                <button class="Button play">Play</button>
                <button class="Button lap">Lap</button>
            </div>
        </div>
        <div class="lap">
            <ul class="laps">
                <li class="lapitems">
                    <span class="laptext">Lap 1: </span>
                    <span class="laptext">01 : 47 : 91</span>
                </li>
               
            <ul class="laps">

</html>
